#
# COLOR TOKENS
# Use these tokens to set a color.
# For reference, see http://hslpicker.com/
#
# To make things a little simpler for your team,
# utilize both global & local tokens for colors.
#

aliases:
  primary:
    value: "210, 100%"
  black:
    value: "0, 0%"
props:
  color_primary:
    value: "hsla({!primary}, 40%, 1)"
    category: color_group_1
  color_neutral-1:
    value: "hsla({!black}, 98%, 1)"
    category: color_group_2 
  color_neutral-2:
    value: "hsla({!black}, 96%, 1)"
    category: color_group_2 
  color_neutral-3:
    value: "hsla({!black}, 78%, 1)"
    category: color_group_2 
  color_neutral-4:
    value: "hsla({!black}, 39%, 1)"
    category: color_group_2 
  color_neutral-5:
    value: "hsla({!black}, 20%, 1)"
    category: color_group_2
  color_black:
    value: "hsla({!black}, 0%, 1)"
    category: color_group_3
  color_white:
    value: "hsla({!black}, 100%, 1)"
    category: color_group_3
global:
  type: color
  category: color
